<div class="flex flex-col space-y-4 p-6">
  <!-- First row with three charts -->
  <div class="flex justify-between space-x-4">
      <div class="w-1/3 bg-white  shadow-md">
       
          <div class="rounded-lg shadow-sm ">
              <div class="rounded-lg bg-white shadow-lg md:shadow-xl relative overflow-hidden">
                  <div class="px-6 pt-8 pb-10 text-center relative z-10">
                      <h4 class="text-sm uppercase text-gray-500 leading-tight p-4">Appoinments</h4>
                      <h3 class="text-3xl text-gray-700 font-semibold leading-tight my-3">{{totalAppointments}}</h3>
                      <p class="text-xs text-green-500 leading-tight">▲ 57.1%</p>
                  </div>
                  <div class="absolute bottom-0 inset-x-0">
                    <app-line-chart height="70" [data]="data1" [options]="options1"></app-line-chart>

                  </div>
              </div>
          </div>
      
      </div>
      <div class="w-1/3 bg-white  shadow-md">
       
        <div class="rounded-lg shadow-sm ">
            <div class="rounded-lg bg-white shadow-lg md:shadow-xl relative overflow-hidden">
                <div class="px-6 pt-8 pb-10 text-center relative z-10">
                    <h4 class="text-sm uppercase text-gray-500 leading-tight p-4">Appoinments</h4>
                    <h3 class="text-3xl text-gray-700 font-semibold leading-tight my-3">3,682</h3>
                    <p class="text-xs text-green-500 leading-tight">▲ 57.1%</p>
                </div>
                <div class="absolute bottom-0 inset-x-0">
                  <app-line-chart height="70" [data]="data1" [options]="options1"></app-line-chart>

                </div>
            </div>
        </div>
    
    </div>
      
    <div class="w-1/3 bg-white  shadow-md">
       
      <div class="rounded-lg shadow-sm ">
          <div class="rounded-lg bg-white shadow-lg md:shadow-xl relative overflow-hidden">
              <div class="px-6 pt-8 pb-10 text-center relative z-10">
                  <h4 class="text-sm uppercase text-gray-500 leading-tight p-4">Patients</h4>
                  <h3 class="text-3xl text-gray-700 font-semibold leading-tight my-3">{{totalPatients}}</h3>
                  <p class="text-xs text-green-500 leading-tight">▲ 57.1%</p>
              </div>
              <div class="absolute bottom-0 inset-x-0">
                <app-line-chart height="70" [data]="data1" [options]="options1"></app-line-chart>

              </div>
          </div>
      </div>
  
  </div>
  </div>

  <!-- Second row with two charts -->
  <div class="lg:flex justify-between lg:space-x-4">
      <div *ngIf="!intialLoding"  class="lg:w-1/2 bg-white p-4 shadow-md mb-4 lg:mb-0"><div class="card">
        <p-chart type="line" [data]="lineChartData" [options]="lineChartOptions" />
    </div></div>
      <div class="lg:w-1/2 bg-white p-4 shadow-md mb-4 lg:mb-0">
        <div class="text-center mb-4">
          <h2 class="text-xl font-bold text-gray-800">Types of Consultations Chosen</h2>
      </div>
        <div *ngIf="!intialLoding"  class="card flex justify-center items-center p-10 pt-14">
          <p-chart type="pie" [data]="pieData" [options]="pieChartOptions" />
      </div>
  </div>
  </div>

  <!-- Third row with tables -->

      <div class="w-1/2 bg-white p-4 shadow-md">Table 1</div>
      <div class="w-1/2 bg-white p-4 shadow-md">Table 2</div>
  </div> -->
</div>
