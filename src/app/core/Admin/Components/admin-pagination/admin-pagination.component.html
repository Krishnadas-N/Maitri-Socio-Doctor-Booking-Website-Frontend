<div class="flex flex-col sm:flex-row items-center m-4 justify-between p-4 border-t border-blue-gray-50">
  <p class="block font-sans text-sm antialiased font-normal leading-normal text-blue-gray-900 mb-2 sm:mb-0">
    Page {{ currentPage }} of {{ totalPages }}
  </p>
  <div class="flex items-center gap-4">
    <button
      (click)="prevPage.emit()"
      [disabled]="currentPage === 1"
      class="flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-full select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        aria-hidden="true" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"></path>
      </svg>
      Previous
    </button>
    
    <ng-container *ngFor="let page of noOfPage">
      <button
        (click)="goToPageNumber(page)"
        [class.active]="currentPage === page"
        [class.current]="currentPage === page"
        class="relative h-10 max-h-[40px] w-10 max-w-[40px] select-none rounded-full text-center align-middle font-sans text-xs font-medium uppercase text-gray-900 transition-all hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none mb-2 sm:mb-0"
        type="button">
        <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
          {{page}}
        </span>
      </button>
    </ng-container>
    
    <button
      (click)="nextPage.emit()"
      [disabled]="currentPage === totalPages"
      class="flex items-center gap-2 px-6 py-3 font-sans text-xs font-bold text-center text-gray-900 uppercase align-middle transition-all rounded-full select-none hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      type="button">
      Next
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor"
        aria-hidden="true" class="w-4 h-4">
        <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"></path>
      </svg>
    </button>
  </div>
</div>
