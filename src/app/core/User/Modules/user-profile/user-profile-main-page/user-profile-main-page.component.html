<div class="grid grid-cols-1 md:grid-cols-3 mt-3 gap-4">
  <!-- Left column -->
  <div class="md:col-span-1 md:order-1">
    <!-- Content for left column (profile-like things) -->
    <div class=" p-4 rounded-lg shadow-lg">
      <div class="bg-white overflow-hidden  rounded-lg ">
        <div class="flex flex-col border-b border-gray-200 gap-1  text-center">
         
            <app-profile-picture  (imageFile)="onImageSelected($event)" [src]="imageSrc? imageSrc :'' " ></app-profile-picture>
            

          <p class="font-serif font-semibold">{{UserDetails.firstName ? UserDetails.firstName :'Loading'}} {{UserDetails.firstName ? UserDetails.lastName :'...'}}</p>
          <span class="text-sm text-gray-500 mb-2">Date-of-Birth : <span class="font-semibold"> {{UserDetails.dateOfBirth | date: 'EEE, dd MMM yyyy' }}</span> </span>
          <span class="text-sm text-gray-500 mb-2">Email : <span class="font-semibold"> {{UserDetails.email }}</span></span>
        </div>
        <div class=" px-4 py-5 sm:p-0">
          <div class="sm:divide-y sm:divide-gray-200">
            <div class="sticky flex flex-col gap-2 p-4 text-sm  top-12">


              <a [routerLink]="['/profile']"
              [routerLinkActiveOptions]="{exact: true}"
              routerLinkActive="text-sky-500 border rounded-full"  class="flex items-center px-3 py-2.5 font-semibold  hover:text-blue-500  hover:border hover:rounded-full">  Profile
             </a>
           
              <a  [routerLink]="['/profile/appoinments']" 
              routerLinkActive="text-sky-500 border rounded-full"
                class="flex items-center px-3 py-2.5 font-semibold  hover:text-blue-500 hover:border hover:rounded-full">
                Appoinments
              </a>
              <a  [routerLink]="['/profile/interests']" 
              routerLinkActive="text-sky-500 border rounded-full"
                class="flex items-center px-3 py-2.5 font-semibold  hover:text-blue-500 hover:border hover:rounded-full">
                 Interested Doctors
              </a>
              <a [routerLink]="['/profile/wallet']" 
              routerLinkActive="text-sky-500 border rounded-full"
                class="flex items-center px-3 py-2.5 font-semibold  hover:text-blue-500 hover:border hover:rounded-full">
                Wallet
              </a>
              
              <a [routerLink]="['/profile/medical-records']" 
              routerLinkActive="text-sky-500 border rounded-full"
                class="flex items-center px-3 py-2.5 font-semibold  hover:text-blue-500 hover:border hover:rounded-full">
                Medical Records
              </a>
              <a [routerLink]="['/profile/notifications']" 
              routerLinkActive="text-sky-500 border rounded-full"
                class="flex items-center px-3 py-2.5 font-semibold  hover:text-blue-500 hover:border hover:rounded-full">
                Notifications
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Right column -->
  <div class="md:col-span-2 md:order-2">
    <!-- Content for right column -->
    <div class="  p-4 rounded-lg shadow-md">
     
        <router-outlet></router-outlet>
     
    </div>
  </div>
</div>
