  <div class="grid grid-cols-1 gap-2 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2" *ngIf="intertestedDoctors.doctorsInfo.length>0;else nouserIntersets">
    <!-- Card 1 -->
    <div class="max-w-sm mx-auto bg-white rounded-lg overflow-hidden " *ngFor="let doctor of intertestedDoctors.doctorsInfo" >
      <div  class="max-w-sm mx-auto bg-white border border-sky-300 rounded-lg overflow-hidden shadow-lg " >
            
        <div class="relative">
            <div (click)="removeInterest(doctor._id)" class="absolute top-0 right-0 cursor-pointer bg-sky-500 text-white px-2 py-1 m-2 rounded-md text-sm font-medium">
                <svg xmlns="http://www.w3.org/2000/svg" fill="red" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z" />
                  </svg>
            </div>
        </div>
        
        <div class="border-b px-4 pb-6">
                <div class="text-center my-4">
                    <img class="h-14 w-14 rounded-full border-4 border-white dark:border-gray-800 mx-auto my-4"
                        [src]="doctor.profilePic" alt="">
                    <div class="py-2">
                        <h3 class="font-bold text-2xl text-gray-800 dark:text-gray-900 mb-1">{{doctor.firstName | titlecase}} {{doctor.lastName}}</h3>
                        <div class="inline-flex text-gray-700 dark:text-gray-300 items-center">
                            <svg class="h-5 w-5 text-gray-400 dark:text-gray-600 mr-1" fill="currentColor"
                                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                                <path class=""
                                    d="M5.64 16.36a9 9 0 1 1 12.72 0l-5.65 5.66a1 1 0 0 1-1.42 0l-5.65-5.66zm11.31-1.41a7 7 0 1 0-9.9 0L12 19.9l4.95-4.95zM12 14a4 4 0 1 1 0-8 4 4 0 0 1 0 8zm0-2a2 2 0 1 0 0-4 2 2 0 0 0 0 4z" />
                            </svg>
                            {{doctor.address.city}} {{doctor.address.state}} {{doctor.address.country}}
                        </div>
                    </div>
                </div>
               
            </div>
            <div class="px-4 py-4">
                <div class="flex">
                  <div class="flex gap-2 p-1">
                    <button [routerLink]="['/get-doctor', doctor._id]" 
                        class="flex-1 text-sm rounded-md bg-sky-500  text-white dark:text-white antialiased font-bold hover:bg-blue-800 dark:hover:bg-blue-900 p-1">
                        view Details
                    </button>
                    <button [routerLink]="['/book-appoinment', doctor._id]" 
                        class="flex-1 text-sm  rounded-md border-2 border-gray-400 dark:border-gray-700 font-semibold text-black dark:text-gray-900 p-1">
                        Book Appoinment
                    </button>
                </div>
                </div>
            </div>
        </div>
    </div>

  </div>

  <ng-template #nouserIntersets>

  </ng-template>
