

<div *ngIf="savedPosts.length > 0; else noPostsTemplate"  class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
  <ng-container *ngFor="let post of savedPosts">
    <div class="bg-white rounded-lg shadow-md cursor-pointer">
      <img class="w-full h-56 object-cover rounded-t-lg" [src]="post.media[0].url" alt="Post Image">
      <div class="p-2">
        <div class="flex justify-between items-center mt-2">
          <div class="flex items-center">
            <i class="fa-solid fa-heart mr-2 " style="color: #dc1818;"></i>
            <span class="text-gray-700">{{ post.likes.length }}</span>
          </div>
          <div class="flex items-center " >
            <i class="fa-solid fa-comment mr-2" style="color: #000000;"></i>
            <span class="text-gray-700">{{ post.comments.length }}</span>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<ng-template #noPostsTemplate>
  <div class="flex flex-col items-center justify-center h-64 bg-gray-100 dark:bg-gray-900 shadow-lg rounded-lg p-6">
    <svg class="h-12 w-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <p class="text-lg font-semibold text-gray-800 dark:text-gray-200">No saved posts found</p>
    <p class="mt-2 text-gray-600 dark:text-gray-400">Start saving posts to see them here.</p>
    <button class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-full hover:bg-blue-700 focus:outline-none">Browse Posts</button>
  </div>
</ng-template>
