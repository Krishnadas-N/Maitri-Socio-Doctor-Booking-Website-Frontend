

  
    <div *ngIf="isOpen" class="fixed z-20 overflow-y-auto top-0 w-full left-0 " id="modal">
      <div class="flex items-center justify-center min-height-100vh pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity">
          <div class="absolute inset-0 bg-gray-900 opacity-75">
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen">203;</span>
        
        <div class="inline-block align-center bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full" role="dialog" aria-modal="true" aria-labelledby="modal-headline">
          <div class="bg-gray-200 px-4 py-3 text-right">
            <button type="button" (click)="onClose()" class="py-1 px-2 bg-gray-500 text-white rounded hover:bg-gray-700 mr-2" ><i class="fas fa-times"></i></button>
            <!-- <button type="button" class="py-2 px-4 bg-blue-500 text-white rounded font-medium hover:bg-blue-700 mr-2 transition duration-500"><i class="fas fa-plus"></i> Create</button> -->
          </div>
          <div class="relative">
            <form  [formGroup]="addPostForm" class="bg-white shadow rounded-lg mb-6 p-4">
              <input type="text" formControlName="title" id="postTitle" name="postTitle" placeholder="Enter the title here" class="w-full rounded-lg p-2 mb-2 text-sm border border-gray-300 appearance-none focus:outline-none focus:ring-blue-500 focus:border-blue-500">
             
              <span class="text-red-500 text-xs" *ngIf="addPostForm.get('title')?.errors && (addPostForm.get('title')?.dirty || addPostForm.get('title')?.touched)">
                <span *ngIf="getErrorMessage('title', 'required')">{{ validationMessages.title.required }}</span>
                <span *ngIf="getErrorMessage('title', 'minlength')">{{ validationMessages.title.minlength }}</span>
              </span>

              <textarea formControlName="content" name="message" placeholder="What do you want to talk  about...?" class="w-full rounded-lg p-2 mb-2 text-sm h-40 bg-gray-100 border border-transparent appearance-none rounded-tg placeholder-gray-400"></textarea>
              
              <span class="text-red-500 text-xs" *ngIf="addPostForm.get('content')?.errors && (addPostForm.get('content')?.dirty || addPostForm.get('content')?.touched)">
                <span *ngIf="getErrorMessage('content', 'required')">{{ validationMessages.content.required }}</span>
                <span *ngIf="getErrorMessage('content', 'minlength')">{{ validationMessages.content.minlength }}</span>
              </span>
              <div class="mt-2">
                <p-chips class="w-full rounded-lg p-2 mb-2 text-sm border border-gray-300 appearance-none focus:outline-none focus:ring-blue-500 focus:border-blue-500" placeholder="Press Enter After Enter a Tag.."  formControlName="tags"></p-chips>
              </div>
              
              <!-- <div formArrayName="tags">
                <input type="text" id="postTitle" name="postTitle" placeholder="Enter tags separated by spaces" class="w-full rounded-lg p-2 mb-2 text-sm border border-gray-300 appearance-none focus:outline-none focus:ring-blue-500 focus:border-blue-500"
                       (input)="splitTags($event)">
                  
              </div> -->
            
              

              
              
               <footer class="flex justify-between mt-2">
                <div class="flex gap-2">
                  <span class="relative">
                    <input type="file" class="absolute opacity-0" #fileInput accept="image/*, video/*" multiple (change)="onFileSelected($event)" >
                    <span class="flex items-center transition ease-out duration-300 hover:bg-blue-500 hover:text-white bg-blue-100 w-8 h-8 px-2 rounded-full text-blue-400 cursor-pointer" (hover)="fileInput.click()" title="Add Media">
                      <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                      </svg>
                    </span>
                   
                  </span>
                  <span class="text-red-500 mt-3 text-xs" *ngIf="isInvalidMedia('media')">
                    {{ validationMessages.media.invalidMedia }}
                    </span>
                  

                  <!-- <span class="flex items-center transition ease-out duration-300 hover:bg-blue-500 hover:text-white bg-blue-100 w-8 h-8 px-2 rounded-full text-blue-400 cursor-pointer">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>
                  </span> -->
                
                  <span class="flex items-center transition ease-out duration-300 hover:bg-blue-500 hover:text-white bg-blue-100 w-8 h-8 px-2 rounded-full text-blue-400 cursor-pointer">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1"><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg>
                  </span>

                 
                </div>
                <div *ngIf="Imagefilenames.length || videofilenames.length" class="flex flex-col gap-2">
                  <!-- Show image filenames -->
                  <div *ngFor="let imageUrl of Imagefilenames; let i = index" class="flex items-center">
                    <span>{{ imageUrl }}</span>
                    <button type="button" class="ml-2 text-red-500" (click)="removeMedia(i)">Remove</button>
                  </div>
                  <!-- Show video filenames -->
                  <div *ngFor="let videoUrl of videofilenames; let i = index" class="flex items-center">
                    <span>{{ videoUrl }}</span>
                    <button type="button" class="ml-2 text-red-500" (click)="removeMedia(i + imageUrls.length)">Remove</button>
                  </div>
                </div>
                <button (click)="onSubmit()" class="flex items-center py-2 px-4 rounded-lg text-sm bg-blue-600 text-white shadow-lg">Post 
                  <svg class="ml-1" viewBox="0 0 24 24" width="16" height="16" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
              </footer>
            </form>
            <app-spinner *ngIf="isLoading" [spinnername]="'Buffer'" class="absolute inset-0 flex items-center justify-center"></app-spinner>
          </div>
          
        </div>

       
      </div>


      
    </div>
    </div>
    <app-media-modal  [imageUrls]="imageUrls" [videoUrls]="imageUrls" *ngIf="showMediaModal"></app-media-modal>
