<section class="bg-blue-50 dark:bg-white w-full">
  <div
    class="border-2 border-black flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <div
      class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-white dark:border-gray-700 sm:p-8"
    >
      <h2
        class="mb-1 text-xl font-bold leading-tight tracking-tight text-blue-900 md:text-2xl dark:text-black"
      >
        Change Password
      </h2>
      <form
        [formGroup]="changePassword"
        (ngSubmit)="onSubmit()"
        class="mt-4 space-y-4 lg:mt-5 md:space-y-5"
      >
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-blue-900 dark:text-black"
            >New Password</label
          >
          <input
            formControlName="password"
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            class="bg-blue-50 border border-blue-300 text-blue-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required=""
          />
          <div
            *ngIf="
              f['password'].invalid &&
              (f['password'].dirty || f['password'].touched)
            "
            class="text-red-500 text-sm"
          >
            Please enter a valid password (at least 8 characters, including one
            uppercase letter, one lowercase letter, one number, and one special
            character).
          </div>
        </div>
        <div>
          <label
            for="confirm-password"
            class="block mb-2 text-sm font-medium text-blue-900 dark:text-black"
            >Confirm password</label
          >
          <input
            formControlName="confirmPassword"
            type="password"
            name="confirm-password"
            id="confirm-password"
            placeholder="••••••••"
            class="bg-blue-50 border border-blue-300 text-blue-900 sm:text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 dark:bg-white dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500"
            required=""
          />
          <div
            *ngIf="
              f['confirmPassword'].invalid &&
              (f['confirmPassword'].dirty || f['confirmPassword'].touched)
            "
            class="text-red-500 text-sm"
          >
            Passwords do not match.
          </div>
        </div>
        <button
          [disabled]="isLoading"
          type="submit"
          class="w-full text-black bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          <i
            *ngIf="isLoading"
            class="fas fa-spinner fa-spin"
            style="font-size: 1.5em"
          ></i>
          Reset password
        </button>
      </form>
    </div>
  </div>
</section>
