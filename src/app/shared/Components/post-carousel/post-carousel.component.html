<div class="text-gray-400 font-medium text-sm mb-7 mt-6 mx-3 px-2">
  <div id="indicators-carousel" class="relative w-full" data-carousel="static">
      <div class="relative h-56 overflow-hidden rounded-lg md:h-96">
          <!-- Item 1 -->
          <ng-container *ngFor="let slide of slides; let i = index">
            <div [class.hidden]="i !== currentIndex" class="duration-700 ease-in-out" data-carousel-item="active">
              <!-- Check if the current slide URL ends with common image extensions -->
              <ng-container *ngIf="slide.url.endsWith('.jpg') || slide.url.endsWith('.jpeg') || slide.url.endsWith('.png') || slide.url.endsWith('.gif') || slide.url.endsWith('.webp')">
                <!-- If it's an image, render an img tag -->
                <img [src]="slide.url" alt="Image" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
              </ng-container>
              <!-- If it doesn't end with common image extensions, assume it's a video -->
              <ng-container *ngIf="!(slide.url.endsWith('.jpg') || slide.url.endsWith('.jpeg') || slide.url.endsWith('.png') || slide.url.endsWith('.gif') || slide.url.endsWith('.webp'))">
                <!-- If it's a video, render a video tag -->
                <video controls  loop=""  class=" object-cover absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2  border border-gray-200 rounded-lg dark:border-gray-700">
                  <source [src]="slide.url" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
              </ng-container>
            </div>
          </ng-container>
          
      </div>
      <!-- Slider indicators -->
      <div class="absolute z-15 flex -translate-x-1/2 space-x-3 rtl:space-x-reverse bottom-5 left-1/2">
        <button *ngFor="let slide of slides; let i = index" type="button" [class]="{'w-3 h-3 rounded-full': true, 'bg-blue-500': i === currentIndex, 'bg-gray-300': i !== currentIndex}" [attr.aria-current]="i === currentIndex ? 'true' : 'false'" [attr.aria-label]="'Slide ' + (i + 1)" [attr.data-carousel-slide-to]="i"></button>
      </div>
      <!-- Slider controls -->
      <button type="button" class="absolute top-0 start-0 z-15 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" (click)="prevSlide()">
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
          </svg>
          <span class="sr-only">Previous</span>
        </span>
      </button>
      <button (click)="nextSlide()" type="button" class="absolute top-0 end-0 z-15 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" >
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
          <svg class="w-4 h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
          </svg>
          <span class="sr-only">Next</span>
        </span>
      </button>
      
  </div>

</div>
