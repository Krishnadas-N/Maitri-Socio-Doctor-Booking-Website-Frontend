<div class="profile-pic" *ngIf="!loading">
  <label class="-label" for="file">
    <span class="glyphicon glyphicon-camera"></span>
    <span>Change Image</span>
  </label>
  <input id="file" #image type="file" accept="image/*" (change)="upload($event)" />
  <img [src]='src'  class=" border border-gray-400 shadow-lg"  alt="Profile-pic" id="output" width="200" />
  
</div>
