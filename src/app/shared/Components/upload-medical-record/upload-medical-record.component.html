<div class="max-w-lg mx-auto p-3 bg-white rounded-lg overflow-hidden shadow-md">
  <div class="flex justify-end">
    <button class="text-gray-500 hover:text-gray-800 focus:outline-none" (click)="closeDialog()">
      <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
  <div class="px-3 py-3 bg-sky-300">
    <h2 class="text-2xl font-semibold text-blue-800">Upload Medical Records</h2>
    <p class="mt-2 text-sm text-blue-600">Upload your medical records here for better consultation.</p>
  </div>
  <div class="px-6 py-4 overflow-y-auto max-h-96">
    <form [formGroup]="recordForm" (ngSubmit)="onSubmit()">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="file-upload">
        Choose File
      </label>
      <div class="flex items-center justify-center w-full bg-blue-100 text-blue-600 rounded-lg shadow-md">
        <label class="w-full flex flex-col items-center px-4 py-6 bg-white text-blue-600 rounded-lg shadow-lg tracking-wide uppercase border border-blue-400 cursor-pointer hover:bg-blue-500 hover:text-white">
          <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9 2a1 1 0 011 1v4a1 1 0 11-2 0V3a1 1 0 011-1zM9 13a1 1 0 011 1v4a1 1 0 11-2 0v-4a1 1 0 011-1zM4 9a1 1 0 011 1h4a1 1 0 110-2H5a1 1 0 01-1 1zM15 9a1 1 0 011 1h4a1 1 0 110-2h-4a1 1 0 011 1z"/></svg>
          <span class="mt-2">Select a file</span>
          <input type='file' class="hidden" id="file-upload" formControlName="file" (change)="onFileChange($event)">
        </label>
      </div>
      <p class="text-xs mt-1 text-gray-500">Supported formats: PDF, JPG, PNG (Max 5mb each)</p>

      <!-- Additional fields for title and description -->
      <div class="mt-4">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="medical-title">
          Title
        </label>
        <input class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-2 px-3 mb-3 leading-tight focus:outline-none focus:bg-white" id="medical-title" formControlName="title" type="text" placeholder="Enter title...">
        <div *ngIf="submitted && formControls['title'].errors" class="text-red-500 text-xs mt-1">Title is required</div>
      </div>
      <div class="mt-4">
        <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="medical-description">
          Description
        </label>
        <textarea class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded py-2 px-3 mb-3 leading-tight focus:outline-none focus:bg-white" id="medical-description" formControlName="description" placeholder="Enter description..."></textarea>
        <div *ngIf="submitted && formControls['description'].errors" class="text-red-500 text-xs mt-1">Description is required</div>
      </div>

      <!-- Preview uploaded record -->
      <div *ngIf="previewURL" class="mt-4">
        <h3 class="text-lg font-semibold">Preview</h3>
        <img [src]="previewURL" class="mt-2 max-w-xs h-auto" alt="Uploaded Record">
      </div>

      <!-- Submit Button -->
      <div class="mt-6">
        <button type="submit" class="w-full bg-sky-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          <i *ngIf="isLoading" class="fas fa-spinner fa-spin mr-1"> </i>   Upload Record
        </button>
      </div>
    </form>
  </div>
</div>
