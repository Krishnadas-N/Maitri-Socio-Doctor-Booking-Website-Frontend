<h1 mat-dialog-title class="text-xl font-bold text-red-600 p-4">Error</h1>
<div mat-dialog-content class="text-gray-700 ps-4 pe-4">
    <p class="mb-4">You cannot add more than Seven time slots.</p>
</div>
<div mat-dialog-actions class="text-center mb-3">
    <button mat-button class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:bg-red-700" (click)="closeDialog()">OK</button>
</div>
