<div #root id="myRoot"   class="flex flex-col justify-center items-center h-screen bg-white-900 rounded-lg">

</div>

<app-screen-Loader *ngIf="isLoading && !isInvalidRoomId"></app-screen-Loader>

<div  *ngIf="!isLoading && isInvalidRoomId" class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full bg-white rounded-lg shadow-lg overflow-hidden">
      <img class="mx-auto h-32 w-auto mt-8" src="https://res.cloudinary.com/dpjkuvq1r/image/upload/v1713504711/Maitri-Project/pjk1dkhxnelixo9vtoiv.jpg" alt="Sad face illustration">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Invalid Room ID
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Please make sure you've entered a valid room ID.
      </p>
      <div class="mt-8 p-4 flex justify-center">
        <button (click)="returnToHome()" type="button"
          class="py-2 px-4 bg-indigo-600 hover:bg-indigo-700 text-white rounded-md transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Return to Home
        </button>
      </div>
    </div>
  </div>
