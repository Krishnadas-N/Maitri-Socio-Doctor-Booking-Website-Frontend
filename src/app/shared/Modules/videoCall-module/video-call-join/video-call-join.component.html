<div class="flex flex-col sm:flex-row items-center justify-center h-screen bg-gray-100 p-10">
  <!-- Left Side - Camera Screen -->
  <div class="w-full lg:w-2/3 h-full bg-gray-900 flex items-center rounded-lg justify-center relative">
      <!-- Video Preview Placeholder -->
      <div class="absolute bottom-0 justify-center w-full p-4 flex items-center">
          <!-- Video and Audio Icons -->
          <div class="flex justify-center items-center space-x-4 z-10">
            <!-- Video Icon -->
            <button *ngIf="!videoEnabled" (click)="toggleCamera()" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white rounded-full p-3 transition-colors duration-300 cursor-pointer">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="#ffff" d="M0 128C0 92.7 28.7 64 64 64H320c35.3 0 64 28.7 64 64V384c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V128zM559.1 99.8c10.4 5.6 16.9 16.4 16.9 28.2V384c0 11.8-6.5 22.6-16.9 28.2s-23 5-32.9-1.6l-96-64L416 337.1V320 192 174.9l14.2-9.5 96-64c9.8-6.5 22.4-7.2 32.9-1.6z"/>
              </svg>
            </button>
            
            <button *ngIf="videoEnabled" (click)="toggleCamera()" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white rounded-full p-3 transition-colors duration-300 cursor-pointer">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <path fill="#ee3a3a" d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7l-86.4-67.7 13.8 9.2c9.8 6.5 22.4 7.2 32.9 1.6s16.9-16.4 16.9-28.2V128c0-11.8-6.5-22.6-16.9-28.2s-23-5-32.9 1.6l-96 64L448 174.9V192 320v5.8l-32-25.1V128c0-35.3-28.7-64-64-64H113.9L38.8 5.1zM407 416.7L32.3 121.5c-.2 2.1-.3 4.3-.3 6.5V384c0 35.3 28.7 64 64 64H352c23.4 0 43.9-12.6 55-31.3z"/>
              </svg>
            </button>
            
            <button *ngIf="!audioEnabled" (click)="toggleMicrophone()" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white rounded-full p-3 transition-colors duration-300 cursor-pointer">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path fill="#ffff" d="M96 96V256c0 53 43 96 96 96s96-43 96-96H208c-8.8 0-16-7.2-16-16s7.2-16 16-16h80V192H208c-8.8 0-16-7.2-16-16s7.2-16 16-16h80V128H208c-8.8 0-16-7.2-16-16s7.2-16 16-16h80c0-53-43-96-96-96S96 43 96 96zM320 240v16c0 70.7-57.3 128-128 128s-128-57.3-128-128V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 89.1 66.2 162.7 152 174.4V464H120c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H216V430.4c85.8-11.7 152-85.3 152-174.4V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v24z"/>
              </svg>  
            </button>
            
            <button *ngIf="audioEnabled" (click)="toggleMicrophone()" class="bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white rounded-full p-3 transition-colors duration-300 cursor-pointer">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                <path fill="#f21c1c" d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L472.1 344.7c15.2-26 23.9-56.3 23.9-88.7V216c0-13.3-10.7-24-24-24s-24 10.7-24 24v40c0 21.2-5.1 41.1-14.2 58.7L416 300.8V96c0-53-43-96-96-96s-96 43-96 96v54.3L38.8 5.1zm362.5 407l-43.1-33.9C346.1 382 333.3 384 320 384c-70.7 0-128-57.3-128-128v-8.7L144.7 210c-.5 1.9-.7 3.9-.7 6v40c0 89.1 66.2 162.7 152 174.4V464H248c-13.3 0-24 10.7-24 24s10.7 24 24 24h72 72c13.3 0 24-10.7 24-24s-10.7-24-24-24H344V430.4c20.4-2.8 39.7-9.1 57.3-18.2z"/>
              </svg>
            </button>
          </div>
          
          <!-- End of Video and Audio Icons -->
      </div>
      <!-- Video Preview -->
      <video #localVideo class="w-full h-full  object-cover rounded-lg"></video>
  </div>
  <!-- End of Left Side -->

  <!-- Right Side - Ready to Join -->
  <div class="w-full lg:w-1/3 h-full flex flex-col justify-center items-center bg-white rounded-lg mt-5 sm:mt-0">
    <div class="max-w-md text-center">
        <h2 class="text-4xl font-bold mb-6" (click)="enterRoom()">Ready to Join?</h2>
        <!-- Input box for room ID -->
        <div class="relative mb-4">
            <input type="text" placeholder="Enter Room ID" [(ngModel)]="roomId" class="appearance-none border border-gray-300 rounded-md py-3 px-4 w-full placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            <div class="absolute inset-y-0 right-0 flex items-center pr-3">
                <!-- Add an icon if needed -->
            </div>
        </div>
        <!-- End of input box -->
        <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-8 rounded-lg mb-4 transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Join Now</button>
    </div>
</div>
  <!-- End of Right Side -->
</div>
